version: "3"
services:
  database:
    image: postgres
    env_file:
      - ../env/db.dev.env
    volumes:
      - ../database-data:/var/lib/postgresql/data/
  pim-service:
    build: .
    env_file:
      - ../env/app.dev.env
    ports:
      - 8080:7070
  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: swagger-ui
    ports:
      - 8082:8080
    volumes:
      - ../api.swagger.json:/openapi.json
    environment:
      SWAGGER_JSON: /openapi.json
      API_URL: pim-service:8080


